<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать транзакцию</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h2>Создать транзакцию</h2>
<form method="post" class="w-50">
    {% csrf_token %}
    <div class="mb-3">
        <label>Дебет</label>
        {{ form.debit_account }}
    </div>
    <div class="mb-3">
        <label>Кредит</label>
        {{ form.credit_account }}
    </div>
    <div class="mb-3">
        <label>Сумма</label>
        {{ form.amount }}
    </div>
    <div class="mb-3">
        <label>Описание</label>
        {{ form.description }}
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a class="btn btn-secondary" href="{% url 'transaction_list' %}">Отмена</a>
</form>
</body>
</html>
