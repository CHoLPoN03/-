<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Счета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h2>Счета</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Номер</th>
            <th>Название</th>
            <th>Тип</th>
            <th>Баланс</th>
        </tr>
    </thead>
    <tbody>
    {% for a in accounts %}
        <tr>
            <td>{{ a.number }}</td>
            <td>{{ a.name }}</td>
            <td>{{ a.get_type_display }}</td>
            <td>{{ a.balance }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a class="btn btn-primary" href="{% url 'transaction_list' %}">История транзакций</a>
<a class="btn btn-success" href="{% url 'create_transaction' %}">Создать транзакцию</a>
</body>
</html>
